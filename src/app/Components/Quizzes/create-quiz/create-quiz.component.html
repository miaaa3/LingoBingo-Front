<hr class="border-t border-gray-100">
<div [ngClass]="{'fixed-header': isFixedHeaderVisible, 'fixed-header-hidden': !isFixedHeaderVisible}" class="px-48">
  <div class="flex justify-between items-center my-8">
    <h1 class="text-xl font-bold text-gray-700">Create a new quiz</h1>
    <button
      type="button"
      [disabled]="!quizForm.valid"
      [class.bg-blue-500]="quizForm.valid"
      [class.bg-gray-200]="!quizForm.valid"
      class="text-white px-4 py-2 rounded-lg"

    >
      Create
    </button>
  </div>
</div>
  <div class="relative min-h-screen py-16 px-48 bg-[#f6f7fb]">
  <div class="flex justify-between items-center mt-8 mb-8">
    <h1 class="text-xl font-bold text-gray-700">Create a new quiz</h1>
    <button
      type="button"
      [disabled]="!quizForm.valid"
      [class.bg-blue-500]="quizForm.valid"
      [class.bg-gray-200]="!quizForm.valid"
      class="text-white px-4 py-2 rounded-lg"
      (click)="onSubmit()"
    >
      Create
    </button>
  </div>
    <form [formGroup]="quizForm" >
      <div>
        
        <div class="flex gap-5 mt-3">
          
          <textarea class="w-1/2  h-24 rounded-lg shadow-sm p-2 placeholder:font-medium focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                  type="text" name="question" id="question" formControlName="quizName" placeholder="Add a name for your quiz ..."></textarea>
          <div class="space-y-4 w-1/2">
            <select class="w-full h-10 rounded-lg shadow-sm p-2 focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                    type="text" name="category" id="categories" formControlName="category">
              <option class="text-gray-500" disabled selected>Select a category (required)</option>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
            <select class="w-full h-10 rounded-lg shadow-sm p-2 focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                    type="text" name="difficulty" id="difficulties" formControlName="difficulty">
              <option class="text-gray-500" disabled selected>Select a difficulty (required)</option>
              <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mt-20" formArrayName="questions">
        <div class="bg-white rounded-lg shadow-sm mb-4" *ngFor="let question of questionsArray; let i = index" [formGroupName]="i">
          <div class="flex justify-between border-b-2 py-3 px-4 text-gray-400">
            <h1 class="font-bold text-lg">{{ i+1 }}</h1>
            <div class="flex items-center gap-2">
              <svg class="size-5 dark:text-white" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
           <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                 d="M5 7h14M5 12h14M5 17h14"/>
            </svg>
            <svg class="size-5 dark:text-white" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                    d="M8.6 2.6A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4c0-.5.2-1 .6-1.4ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                    clip-rule="evenodd"/>
            </svg>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-16 py-3 px-5">
            
            <div >
              <label for="question" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Question</label>
              <input type="text" name="question"  placeholder="Enter Question" formControlName="question" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
            </div>
            <textarea class="w-full rounded-lg shadow-sm p-2 text-base focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                    type="text" name="description" id="description" formControlName="description" placeholder="Add a description ..."></textarea>

           <label for="Answers" class="col-span-2 text-lg font-medium text-gray-900 dark:text-white">Answers</label>

           <div *ngFor="let item of ['A','B','C','D']"  class="flex flex-row" fo>
              <div  formGroupName="answers">
                <input
                type="text"
                [id]="'item'"
                placeholder="Enter Answer {{ item }}"
                formControlName="{{ item }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
              </div>
              
           </div>
           <div class="col-span-2">
            <div class="mb-4" formGroupName="correctAnswers">
              <label for="correctAnswers" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Correct answers</label>
              <div class="grid grid-cols-2 gap-4 mt-2 mb-2">
                <div *ngFor="let correctAnswer of ['A', 'B', 'C', 'D']">
                  <label [for]="'correctAnswer'" class="block text-gray-700 text-md font-bold mb-1">
                    {{ correctAnswer.toUpperCase() }}
                  </label>
                  <input [id]="'correctAnswer' + correctAnswer" formControlName="{{ correctAnswer }}" type="checkbox">
                </div>
              </div>
            </div>
           </div>
           
            <div>
              <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Explanation</label>
              <input type="text" name="explanation" placeholder="Enter Explanation" formControlName="explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
            </div>
            <div>
              <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Tip</label>
              <input type="text" name="tip" placeholder="Enter Tip" formControlName="tip" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
            </div>

            <div>
              <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">User answer</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   type="text" name="userAnswer" placeholder="Enter User Answer (optional)" formControlName="userAnswer">
            </div>
            
          </div>
          
          
        </div>
      </div>

      <div class="flex justify-center bg-white p-6 rounded-lg shadow-sm" (click)="addNewQuestion()">
        <div class="text-base uppercase font-bold border-b-4 border-cyan-400 p-1 hover:text-yellow-400 hover:border-yellow-400 cursor-pointer">
          + Add Question
        </div>
      </div>

      <button type="submit" [disabled]="!quizForm.valid"
              [class.bg-blue-500]="quizForm.valid" [class.bg-gray-400]="!quizForm.valid"
              class="text-white mt-8 px-4 py-2 rounded"
              (click)="onSubmit()"
              >
        Create
      </button>
    </form>
    
  </div>
