<div class="flex flex-col lg:flex-row">
  <!-- Replace image with pendulum animation -->
  <div class="lg:w-1/2 hidden lg:block">
    <div class="pendulum">
      <div class="pendulum_box">
        <div class="ball first"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball last"></div>
      </div>
    </div>
  </div>

  <!-- Right side login form -->
  <div class="w-full mx-auto p-4 md:p-8 lg:w-2/3 xl:w-1/2">
    <div class="py-4 px-6 md:px-10 rounded-md">
      <form [formGroup]="loginForm" class="flex flex-col space-y-4 items-center justify-center">
        <h2 class="text-4xl font-extrabold text-indigo-800 mb-4">Login to Your Account</h2>

        <div class="w-full mb-4">
          <label for="email" class="block text-gray-800 font-bold">Email:</label>
          <input type="text" name="email" formControlName="email" autocomplete="email" id="email" placeholder="Enter your email" class="w-full border border-gray-300 py-3 px-4 rounded mt-2 outline-none focus:ring-indigo-600 ring-indigo-600">
        </div>

        <div class="relative w-full mb-4">
          <label for="password" class="block text-gray-800 font-bold">Password:</label>
          <div class="flex items-center">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="password"
              name="password"
              autocomplete="current-password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 py-3 px-4 rounded mt-2 outline-none focus:ring-indigo-600 ring-indigo-600"
            />
            <button type="button" class="absolute right-0 mr-3 focus:outline-none" (click)="togglePasswordVisibility()">
              <svg class="h-6 w-6 text-gray-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                [ngClass]="{ 'text-indigo-600': showPassword, 'text-gray-500': !showPassword }">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12s3 9 10 9 10-9 10-9"/>
              </svg>
            </button>
          </div>
        </div>
        
        <a routerLink="/Forgot-password" class="text-sm font-normal text-indigo-800 hover:underline">Forget Password?</a>
        <button type="submit" routerLinkActive="router-link-active" [disabled]="isLoading || loginForm.invalid" (click)="login()" class="cursor-pointer w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105">
          <div *ngIf="isLoading" class="loading-indicator"></div>
          <span *ngIf="!isLoading">Log in</span>
        </button>

        <p class="text-gray-600 mt-4">Not a member yet? <a routerLink="/Register" routerLinkActive="router-link-active" class="text-indigo-600 font-bold hover:underline">Sign up here</a></p>
      </form>
    </div>
  </div>
</div>
