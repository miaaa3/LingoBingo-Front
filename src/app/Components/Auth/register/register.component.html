<div class="flex flex-col lg:flex-row ">
  <!-- Pendulum animation centered in the left part -->
  <div class="lg:w-1/2 hidden lg:block pendulum-container">
    <div class="pendulum">
      <div class="pendulum_box">
        <div class="ball first"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball last"></div>
      </div>
    </div>
  </div>

  <!-- Right side Register Form -->
  <div class="w-full mx-auto p-4 md:p-8 lg:w-2/3 xl:w-1/2 register-form-container">
    <div class="py-4 px-6 md:px-10 rounded-md">
      <form [formGroup]="registerForm" class="flex flex-col space-y-4 items-center justify-center">
        <h2 class="text-4xl font-extrabold text-indigo-800 mb-4">Join Our Community</h2>

        <div class="w-full mb-4">
          <label for="name" class="block text-gray-800 font-bold">Username:</label>
          <input type="text" name="username" id="name" formControlName="name" placeholder="Enter your username" class="w-full border border-gray-300 py-3 px-4 rounded mt-2 outline-none focus:ring-indigo-600 ring-indigo-600" />
        </div>

        <div class="w-full mb-4">
          <label for="email" class="block text-gray-800 font-bold">Email:</label>
          <input type="text" name="email" id="email" placeholder="Enter your email" formControlName="email" class="w-full border border-gray-300 py-3 px-4 rounded mt-2 outline-none focus:ring-indigo-600 ring-indigo-600">
        </div>

        <div class="relative w-full mb-4">
          <label for="password" class="block text-gray-800 font-bold">Password:</label>
          <div class="flex items-center">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 py-3 px-4 rounded mt-2 outline-none focus:ring-indigo-600 ring-indigo-600"
            />
            <button type="button" class="absolute right-0 mr-3 focus:outline-none" (click)="togglePasswordVisibility()">
              <svg class="h-6 w-6 text-gray-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
              [ngClass]="{ 'text-indigo-600': showPassword, 'text-gray-500': !showPassword }">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12s3 9 10 9 10-9 10-9"/>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" (click)="register()" [disabled]="isLoading || registerForm.invalid" class="cursor-pointer w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105">
          <div *ngIf="isLoading" class="loading-indicator"></div>
          <span *ngIf="!isLoading">Sign up</span>
        </button>

        <p class="text-gray-600 mt-4">Already part of our community? <a routerLink="/Login" routerLinkActive="router-link-active" class="text-indigo-600 font-bold hover:underline">Login here</a></p>
      </form>
    </div>
  </div>
</div>
