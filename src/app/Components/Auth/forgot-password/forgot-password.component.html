<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a routerLink="/Home" class="flex items-center mb-6 text-5xl font-bold text-blue-500 dark:text-white font-roboto">
        LingoBingo
      </a>
      <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
        <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Forgot Password
        </h2>
        <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" [formGroup]="forgotPasswordForm" >
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="text" name="email" id="email" formControlName="email"  placeholder="Enter your email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>         
          <button type="submit" routerLinkActive="router-link-active" (click)="sendPasswordResetEmail()" class="cursor-pointer w-full text-white bg-indigo-600 hover:scale-105 font-bold rounded-lg transition-all duration-300 text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <div *ngIf="isLoading" class="loading-indicator"></div>
            <span *ngIf="!isLoading">Send email</span>
          </button>
        </form>
      </div>
    </div>
  </section>
