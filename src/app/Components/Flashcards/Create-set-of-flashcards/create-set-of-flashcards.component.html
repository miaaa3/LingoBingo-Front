<section class="mx-auto p-4 space-y-7">
    <div class="flex justify-between">
        <h1 class="text-xl font-semibold">Create new set of Flashcards</h1>
        <button class="text-base py-1.5 px-3 bg-blue-600 text-white rounded-lg" type="button" (click)="createFlashcardSet()">Create</button>
    </div>

    <div class="set-description">
        <form [formGroup]="flashcardSetForm" (ngSubmit)="createFlashcardSet()">
            <div>
                <input class="w-full h-11 rounded-lg shadow-sm p-2 placeholder:font-medium  focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                       type="text" name="name" id="title" formControlName="name" placeholder="Enter a title, name for your set ...">
                <div class="flex gap-5 mt-3">
                    <textarea class="w-1/2 rounded-lg shadow-sm p-2 text-base  focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                              type="text" name="description" id="description" formControlName="description" placeholder="Add a description ..."></textarea>
                    <div class="space-y-4 w-1/2">
                        <select class="w-full h-10 rounded-lg shadow-sm p-2  focus:outline-none focus:border-b-perano-400 focus:border-b-2 "
                                type="text" name="category" id="categories" formControlName="category">
                            <option class="text-gray-500" disabled selected>Select a category (optional)</option>
                            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                        </select>
                        <select class="w-full h-10 rounded-lg shadow-sm p-2  focus:outline-none focus:border-b-perano-400 focus:border-b-2"
                                type="text" name="difficulty" id="difficulties" formControlName="difficulty">
                            <option class="text-gray-500" disabled selected>Select a difficulty (optional)</option>
                            <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-20" formArrayName="flashcards">
                <div class="bg-white rounded-lg shadow-sm mb-4" *ngFor="let flashcard of flashcardsArray; let i = index" [formGroupName]="i">
                   <div class="flex justify-between border-b-2 py-3 px-4 text-gray-400">
                        <h1 class="font-bold text-lg">{{ i+1 }}</h1>
                        <div class="flex items-center gap-2">
                            <svg class="size-5 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M5 7h14M5 12h14M5 17h14"/>
                            </svg>
                            <svg class="size-5 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                      d="M8.6 2.6A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4c0-.5.2-1 .6-1.4ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-16 py-3 px-5">
                        <input class="w-full h-11  p-2 placeholder:font-medium focus:border-yellow-400 focus:border-b-4"
                               type="text" name="term" placeholder="Enter Term"
                               formControlName="term">
                        <input class="w-full h-11  p-2 placeholder:font-medium focus:border-yellow-400 focus:border-b-4"
                               type="text" name="definition" placeholder="Enter definition"
                               formControlName="definition">
                    </div>
                </div>

                <div class="flex justify-center bg-white p-6 rounded-lg shadow-sm" (click)="addNewCard()">
                    <div class="text-base uppercase font-bold border-b-4 border-cyan-400 p-1 hover:text-yellow-400 hover:border-yellow-400 cursor-pointer">
                        + Add Card
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
